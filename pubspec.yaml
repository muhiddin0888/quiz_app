name: exoansion_tile
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-189.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  flutter_screenutil: ^5.5.3+2
  lottie: ^1.3.0
  fluttertoast: ^8.0.9
  sms_autofill: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/svg/
    - assets/translations/
    - assets/lottie/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.otf
        - asset: assets/fonts/Inter-Medium.otf
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-SemiBoldItalic.otf
        - asset: assets/fonts/Inter-Bold.otf
        - asset: assets/fonts/Inter-ExtraBold.otf